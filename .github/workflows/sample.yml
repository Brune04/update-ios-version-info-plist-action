name: sample

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - main
      - releases/*
    paths-ignore:
      - '**.md'

jobs:
  demo:
    runs-on: macos-latest
    name: Sample demo
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update Info.plist
        uses: damienaicheh/update-ios-version-info-plist-action@1.0.0
        with:
          info-plist-path: './samples/Info.plist'
          bundle-short-version-string: '2.0'
          bundle-version: '2'
          print-file: true
